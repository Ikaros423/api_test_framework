- test_name: "1用户登录成功"
  request:
    data:
      accounts: "123456"
      pwd: "10446949"
      type: "username"
  validate:
      - type: status_code
        expected: 200
      - type: json_path
        path: "$.code"
        expected: 0
      - type: json_path
        path: "$.msg"
        expected: "登录成功"
      - type: schema
        path: "user/login_response_success.json"
        
