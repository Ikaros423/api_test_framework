- test_name: "用户登录成功"
  request:
    data:
      accounts: "123456"
      pwd: "10446949"
      type: "username"
  validate:
      - type: status_code
        expected: 200
      - type: json_path
        path: "$.code"
        expected: 0
      - type: json_path
        path: "$.msg"
        expected: "登录成功"
      - type: schema
        path: "user/login_response_success.json"
        
- test_name: "登录失败(密码错误)"
  request:
    data:
      accounts: "123456"
      pwd: "10446949000"
      type: "username"
  validate:
      - type: status_code
        expected: 200
      - type: json_path
        path: "$.code"
        expected: -4
      - type: json_path
        path: "$.msg"
        expected: "密码错误"

- test_name: "登录失败(账号不存在)"
  request:
    data:
      accounts: "123456789"
      pwd: "10446949"
      type: "username"
  validate:
      - type: status_code
        expected: 200
      - type: json_path
        path: "$.code"
        expected: -3
      - type: json_path
        path: "$.msg"
        expected: "帐号不存在"