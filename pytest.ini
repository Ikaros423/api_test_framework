[pytest]
; --- 日志配置 ---

; 开启实时命令行日志输出
log_cli = false
; 命令行日志的级别
log_cli_level = INFO
; 命令行日志的格式
log_cli_format = [%(asctime)s] [%(levelname)s] [%(name)s:%(lineno)d] - %(message)s
; 命令行日志的时间格式
log_cli_date_format = %Y-%m-%d %H:%M:%S

; --- 文件日志配置 ---

; 日志文件的路径 (pytest会自动创建logs目录)
log_file = logs/api_test.log
; 写入文件的日志级别
log_file_level = DEBUG
; 写入文件的日志格式
log_file_format = [%(asctime)s] [%(levelname)s] [%(name)s:%(lineno)d] - %(message)s
; 写入文件的时间格式
log_file_date_format = %Y-%m-%d %H:%M:%S
; 文件写入模式, 'w' for write (每次覆盖), 'a' for append (追加)
log_file_mode = w